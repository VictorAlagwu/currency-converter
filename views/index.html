<!DOCTYPE html>
<head>
    <title> Currency Converter</title>
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://use.fontawesome.com/76b0448ddf.js"></script>
</head>
<html>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h1> Currency Converter</h1>
        </div>
        <div class="card-body">
            <section>
                <form action="/getRate" method="post">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" placeholder="Amount" name="amount" class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <select name="fromCurrency" class="form-select">
                                {{range .currencies}}
                                    <option value="{{.Code}}}">{{.Code}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div class="col-md-1 text-center justify-between">
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                        <div class="col-md-4">
                            <select name="toCurrency" class="form-select">
                                {{range .currencies}}
                                    <option value="{{.Code}}}">{{.Code}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                    <p><button class="btn btn-secondary mt-2" type="submit">Get Conversion Rate</button></p>
                </form>
            </section>
        </div>
        <div class="card-footer">
            <ul>
                {{range .currencies}}
                    <li>{{.Name}}</li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
