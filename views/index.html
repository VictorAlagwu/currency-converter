<!DOCTYPE html>
<head>
    <title> Currency Converter</title>
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://use.fontawesome.com/76b0448ddf.js"></script>
</head>
<html>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h1> Currency Converter</h1>
        </div>
        <div class="card-body">
            <section>
                <form method="post" id="currencyForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="w-100">
                                <p>Amount</p>
                                <input type="number" step="0.0001" placeholder="Amount" name="amount" class="form-control" required />
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="w-100">
                                <p>From</p>
                                <select name="fromCurrency" class="form-select">
                                    {{range .currencies}}
                                        <option value="{{.Code}}">{{.Code}} - {{.Name}}</option>
                                    {{end}}
                                </select>
                            </label>
                        </div>
                        <div class="col-md-1 text-center justify-between pt-5">
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                        <div class="col-md-4">
                            <label class="w-100">
                                <p>To</p>
                                <select name="toCurrency" class="form-select">
                                    {{range .currencies}}
                                        <option value="{{.Code}}">{{.Code}} - {{.Name}}</option>
                                    {{end}}
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <p id="fromValue"></p>
                            <p id="rate" class="text-md fw-bold"></p>
                        </div>
                        <div class="col-md-6 ">
                            <p><button class="btn btn-secondary mt-3 float-end" type="submit">Get Conversion Rate</button></p>
                        </div>
                    </div>

                </form>
            </section>
        </div>
        <div class="card-footer">
            <h5>Supported Currencies</h5>
            <ul>
                {{range .currencies}}
                    <li>{{.Name}}</li>
                {{end}}
            </ul>
        </div>
    </div>
</div>

<script src="public/js/index.js"></script>
</body>
</html>
